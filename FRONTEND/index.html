<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geofence IoT Blind Stick</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css">

  <!-- Leaflet.draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Geofence IoT Blind Stick</h1>

    <!-- Map Section -->
    <div id="map" style="height: 500px; margin-bottom: 20px;"></div>

    <!-- Buttons -->
    <div class="d-flex justify-content-center mb-3">
      <button id="save-draw" class="btn btn-success" disabled>Save</button>
    </div>

    <!-- Section to display saved geofences -->
    <div class="mt-3">
      <h3>Saved Geofences</h3>
      <ul id="saved-geofences" class="list-unstyled">
        <!-- Saved geofences will appear here -->
      </ul>
    </div>

    <!-- Table Section -->
    <h3 class="text-center">Real-Time Location Updates</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="location-table">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>

    <!-- Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Leaflet.draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="app.js"></script>
  </div>
</body>
</html>
